
services:
  - type: web
    name: vctt-agi-engine
    runtime: node
    nodeVersion: "18.18.0"
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: MAX_REPAIR_ITERATIONS
        value: 3
      - key: OPENAI_MODEL
        value: gpt-4
      - key: OPENAI_TEMPERATURE
        value: 0.7
    healthCheckPath: /health
